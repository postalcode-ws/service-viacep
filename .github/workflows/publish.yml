name: Integration

on:
  push:
    branches:
      - master
      
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10"]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
      - run: npm build
      
      - name: publish in mpm 
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
